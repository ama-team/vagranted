actor: Tester
paths:
    tests: tests/Suite
    log: tests/Report
    data: tests/Data
    support: tests/Support/Codeception
    envs: tests/Environments
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
  enabled: true
  include:
    - 'src/*'
  exclude:
    - 'src/Model/*'
